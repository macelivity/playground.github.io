<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/CSS">
    <link href="lowPong.css" rel="stylesheet" type="text/CSS">

    <title>Text Encryption</title>

    <nav class="navbar">
        <a class="navbarEntity" href="index.html">Homepage</a>
        <a class="navbarEntity" href="TextEncryption.html">Text Encryption</a>
        <a class="navbarEntity" href="">Solo Pong</a>
    </nav>

    <header class="header">Solo Pong</header>
</head>

<body class="body">
    <div class="gameArea">
        <div class="controlsArea">
            <img class="controlButton" src="lowPongSrcImg/ControlButton.png" alt="Control Button Up" onmouseenter="startMovingUp()" onmouseleave="stopMovingUp()">
            <img class="controlButton flipY" src="lowPongSrcImg/ControlButton.png" alt="Control Button Down" onmouseenter="startMovingDown()" onmouseleave="stopMovingDown()">
        </div>
        <div>
            <img class="backgroundImg" src="lowPongSrcImg/LPBackgroundImg.png" alt="lP Background">
            <img class="playerObj" id="playerPlatform" src="lowPongSrcImg/PlayerObj.png" alt="Player Platform">
            <img class="ball" id="ball" src="lowPongSrcImg/Ball.png" alt="Ball">
        </div>
        <div class="scoreArea">
            <p class="scoreText" id="scoreText">Score: 0</p>
            <p class="scoreText" id="highscoreText">Highscore: 0</p>
        </div>
    </div>

    <script src="lowPong.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
